name: pull request environment
on: 
  pull_request: 
    types: [opened, reopened]
  push:
    branches: [separateBranch]
    
env:
    GITHUB_PR_NUMBER: ${{github.event.pull_request.number}}
jobs:
  deploy-to-kubernetes:
    runs-on: brycelabel
    steps:
      - name: check out code
        uses: actions/checkout@v4
      - name: deploy kubernetes environment
        run: |
          export PULL_REQUEST_ID=${{ github.event.pull_request.number }}
          echo $GITHUB_PR_NUMBER
          kubectl create namespace bryce-pr-$GITHUB_PR_NUMBER || true

          kubectl -n bryce-pr-$GITHUB_PR_NUMBER delete configmap blazor-web-postgres-init || true
          kubectl -n bryce-pr-$GITHUB_PR_NUMBER create configmap blazor-web-postgres-init --from-file=./TestTicket/20240215.01.21.01.sql