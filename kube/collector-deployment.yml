apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: bryce2
  name: otel-collector-deployment
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.75.0
        ports:
        - containerPort: 8080
        - name: otel-config
          mountPath: /etc/otel-collector-config.yaml
          subPath: otel-collector-config.yaml
    volumes:
    - name: otel-config
      configMap:
        name: otel-config
