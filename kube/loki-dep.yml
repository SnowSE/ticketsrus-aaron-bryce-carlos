apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: bryce2
  name: grafana-deployment
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:9.4.7
        ports:
        - containerPort: 3100
        # command: [ "-config.file=/etc/loki/local-config.yaml" ]

