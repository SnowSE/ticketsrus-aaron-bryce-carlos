apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: bryce2
  name: grafana-deployment
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:9.4.7
        ports:
        - containerPort: 4317
        volumeMounts:
        - name: grafana-config
          mountPath: /etc/grafana-config.yaml
          subPath: grafana-config.yaml
      volumes:
      - name: grafana-config
        configMap:
          name: grafana-config