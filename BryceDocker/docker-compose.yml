version: "3"
services:
  brycecooldb:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - ../TestTicket/20240215.01.21.01.sql:/docker-entrypoint-initdb.d/a.sql
    # networks:
    #   - otel

#something

  bryceblazorapp:
    build: ..
    ports:
      - 8085:8080
    environment:
     - "Postgres=Server=brycecooldb;Database=postgres;Port=5432;User id=postgres;Password=postgres;"
    healthcheck:
      test: curl --fail http://host.docker.internal:8085/health || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
    # networks:
    #   - otel

  blackbox:
    # https://github.com/prometheus/blackbox_exporter/releases
    image: prom/blackbox-exporter:v0.23.0
    container_name: blackboxBryce
    restart: unless-stopped
    ports:
      - 9115:9115
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./blackbox/blackbox.yml:/etc/blackbox/blackbox.yml
    command: --config.file=/etc/blackbox/blackbox.yml
    # networks:
    #   otel:

  prometheus:
    # https://github.com/prometheus/prometheus/releases
    image: prom/prometheus:v2.43.0
    container_name: prometheusBryce
    hostname: prometheus
    restart: unless-stopped
    ports:
      - 9090:9090
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus:/prometheus
    depends_on:
      - blackbox
    # networks:
    #   otel:
  
  grafana:
    # https://github.com/grafana/grafana/releases
    image: grafana/grafana:9.4.7
    container_name: grafanaBryce
    #command:
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    ports:
      - 3001:3000
    depends_on:
      - prometheus 
      - loki    
    # networks:
    #   otel:

  loki:
    # https://github.com/grafana/loki/releases
    image: grafana/loki:2.8.0
    container_name: lokiBryce
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - /etc/localtime:/etc/localtime:ro      
      - ./Loki/loki.yml:/etc/loki/local-config.yaml
      - loki:/data/loki
    restart: unless-stopped
    # ports:
    # #   - 3100:3100
    # networks:
    #   otel:

  # proxy:
  #   image: nginx
  #   container_name: bryceproxy
  #   ports:
  #     - 9505:80
  #   networks:
  #     otel:
  #   volumes:
  #     - ./nginx-default.conf:/etc/nginx/conf.d/default.conf

  swag:
    image: lscr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
      - URL=bryce-telemetry.duckdns.org
      - SUBDOMAINS=www,
      - VALIDATION=duckdns
      - DUCKDNSTOKEN=1257e8b5-c71f-4f50-9232-96bc999385ee
      - STAGING=false #optional
    volumes:
      - swag:/config
      - ./nginx-default.conf:/config/nginx/site-confs/default.conf
    ports:
      - 5698:443
    restart: unless-stopped
    # networks:
    #   otel:

  otel-collector:
    # https://github.com/open-telemetry/opentelemetry-collector-contrib/releases
    container_name: otelBryce
    hostname: otel
    image: otel/opentelemetry-collector-contrib:0.75.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel/otel.yml:/etc/otel-collector-config.yaml
    restart: unless-stopped
    ports:
      - 8888:8888   # Prometheus metrics exposed by the collector
      - 8889:8889   # Prometheus exporter metrics
      - 4317:4317   # OTLP gRPC receiver
      - 9200:55679  # zpages
      - 13133:13133 # Health check
    # networks:
    #   otel:

  zipkin:
    container_name: zipkinBryce
    image: openzipkin/zipkin
    restart: always
    ports:
      - 1598:9411
    # networks:
    #   otel:

# networks:
#   otel:

volumes:
  prometheus:
  grafana-data: 
  loki:
  swag: