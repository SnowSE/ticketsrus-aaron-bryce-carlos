apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: bryce2
  name: blazor-web-deployment
  labels:
    app: blazor-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blazor-web
  template:
    metadata:
      labels:
        app: blazor-web
    spec:
      containers:
      - name: bryceblazorapp
        image: 144.17.92.12:5000/bryce2/blazor-web:1
        ports:
        - containerPort: 8080